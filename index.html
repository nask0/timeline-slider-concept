<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Timeline Slider Concept</title>
    </head>
    <body>
        <!--SVG GRADIENT PART-->
        <svg aria-hidden="true" focusable="false" style="width:0;height:0;position:absolute;">
            <linearGradient id="icon-gradient">
                <stop offset="0%" stop-color="var(--color-accent-light)" />
                <stop offset="100%" stop-color="var(--color-accent-dark)" />
            </linearGradient>
        </svg>
        <!--END SVG GRADIENT PART-->
        <header class="header">
            <h1 class="header__title">Timeline Slider Concept</h1>
            <div class="header__btns">
                <a
                    href="https://github.com/nat-davydova/timeline-slider-concept"
                    class="header__btn"
                    target="_blank"
                    title="Check On Github"
                >Check On Github</a>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <h2 class="content__title">Click Timeline Slider Points ⬇️</h2>
                <div class="timeline">
                    <ul class="timeline__stepper">
                        <li class="timeline__step is-active">
                            <svg class="timeline__icon">
                                <use href="#icon-brain"/>
                            </svg>
                            <p class="timeline__title">
                                Brainstorm
                            </p>
                        </li>
                        <li class="timeline__step">
                            <svg class="timeline__icon">
                                <use href="#icon-bulb"/>
                            </svg>
                            <p class="timeline__title">
                                Discuss<br/>Ideas
                            </p>
                        </li>
                        <li class="timeline__step">
                            <svg class="timeline__icon">>
                                <use href="#icon-rocket"/>
                            </svg>
                            <p class="timeline__title">
                                Make<br/>Project
                            </p>
                        </li>
                        <li class="timeline__step">
                            <svg class="timeline__icon">
                                <use href="#icon-target"/>
                            </svg>
                            <p class="timeline__title">
                                Select<br/>Strategy
                            </p>
                        </li>
                        <li class="timeline__step">
                            <svg class="timeline__icon">
                                <use href="#icon-seo"/>
                            </svg>
                            <p class="timeline__title">
                                SEO<br/>Target
                            </p>
                        </li>
                        <li class="timeline__step">
                            <svg class="timeline__icon">
                                <use href="#icon-customers"/>
                            </svg>
                            <p class="timeline__title">
                                Happy<br />Customers
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
