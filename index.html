<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Timeline Slider Concept</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Timeline Slider Concept</h1>
            <div class="header__btns">
                <a
                    href="https://github.com/nat-davydova/timeline-slider-concept"
                    class="header__btn"
                    target="_blank"
                    title="Check On Github"
                >Check On Github</a>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <h2 class="content__title">Click Timeline Slider Points ⬇️</h2>
                <div class="timeline">
                    <ul class="timeline__stepper">
                        <li class="timeline__step">Brainstorm
                            <svg>
                                <use href="#icon-brain"/>
                            </svg>
                        </li>
                        <li class="timeline__step">Discuss<br/>Ideas
                            <svg>
                                <use href="#icon-bulb"/>
                            </svg>
                        </li>
                        <li class="timeline__step">Make<br/>Project<svg>
                            <use href="#icon-rocket"/>
                        </svg></li>
                        <li class="timeline__step">Select<br/>Strategy <svg>
                            <use href="#icon-target"/>
                        </svg></li>
                        <li class="timeline__step">SEO<br/>Target<svg>
                            <use href="#icon-seo"/>
                        </svg></li>
                        <li class="timeline__step">Happy<br />Customers<svg>
                            <use href="#icon-customers"/>
                        </svg></li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
